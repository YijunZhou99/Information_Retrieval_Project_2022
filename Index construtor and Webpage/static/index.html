<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Engine</title>

    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Search Bar -->
    <div class="container searchbar">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <h1 class="title">Simple Search Engine</h1>
                <div class="input-group mb-3">
                    <input type="text" id="search-query" class="form-control" placeholder="Enter Your Query"
                        aria-label="Enter Your Query" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2" onclick="submit()">Search</button>
                </div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
    <!-- End Search Bar -->

    <div class="container" id="result-container"></div>





    <script type="text/javascript" src="index.js"></script>
</body>

</html>
